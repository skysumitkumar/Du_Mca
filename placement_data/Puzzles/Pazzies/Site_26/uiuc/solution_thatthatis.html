<blockquote>
<hr>
<font color="blue">Question:</font><br>
Punctuate this sentence:<br>
                    that that is is that that is not is not but that that is is not that that is not nor is that that is
                    not that that is 

<p>
<font color="blue">Answer:</font><br>
That that is, is; that that is not, is not; but, that that is, is not that 
 that is not, nor is that that is not, that that is.


<hr>
<p>
<p><br><br><br>
