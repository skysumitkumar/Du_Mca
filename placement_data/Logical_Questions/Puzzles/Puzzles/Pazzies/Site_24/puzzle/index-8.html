<script language="JavaScript" type="text/javascript">
<!--
// Quiz  Version 4.0  28-02-05  E.v.Veldhoven

var
  answers="***********";
  ganswers="";
  ranswers="2210021013";
  results=0;

function GetAnswer()
{
  return(answers);
}

function SetAnswer(value)
{
  answers=value;
}

function StartQuiz()
{
  var
    browserName,browserVer,js;
  SetAnswer("***********");
  browserName=navigator.appName;
  browserVer=parseInt(navigator.appVersion);
  js=(browserName=="Netscape" && browserVer>=3) || (browserName == "Microsoft Internet Explorer" && browserVer>=4);
  if (js && GetAnswer()=="***********") this.question.location.href="quest1-1.html"/*tpa=http://www.puzzle.dse.nl/quiz1us/quest1.html*/
  else this.question.location.href="allquest-1.html"/*tpa=http://www.puzzle.dse.nl/quiz1us/allquest.html*/;
}

function StoreResult(question,result)
{
  var s,t="";
  s=GetAnswer()
  for (var i=0; i<11; i++)
  {
    if (i==question-1) t=t+result
    else
    if (i<s.length) t=t+s.charAt(i)
    else t=t+"*"
  }
  SetAnswer(t)
}

function GetResult(n)
{
  var r=-1;
  for (var i=0; i<n; i++) if (this.question.document.question.answ[i].checked) r = i
  return(r)
}

function NextQuestion(question,n)
{
  if (GetResult(n)==-1) alert("You must give your answer first!")
  else
  if (question<11) this.question.location.href="quest"+(question+1)+".html"
  else this.question.location.href="quizend-1.html"/*tpa=http://www.puzzle.dse.nl/quiz1us/quizend.html*/
}

function CalculateResults()
{
  var
    u;
  u=GetAnswer();
  ganswers=ranswers
  results=0
  for (var i=0; i<10; i++) if (ganswers.charAt(i)==u.charAt(i)) results++
  if (results<3) ganswers=ganswers+"0"
  else
  if (results<6) ganswers=ganswers+"1"
  else
  if (results<9) ganswers=ganswers+"2"
  else ganswers=ganswers+"3"
  if (u.charAt(10)==ganswers.charAt(10)) results++
  return(results)
}

function IsOK(q)
{
  var
    u,s
  u=GetAnswer();
  if (ganswers.charAt(q)!=u.charAt(q)) s="wrong-1.gif"/*tpa=http://www.puzzle.dse.nl/quiz1us/wrong.gif*/
  else s="ok-1.gif"/*tpa=http://www.puzzle.dse.nl/quiz1us/ok.gif*/
  return("<img align=\"middle\" width=\"20\" height=\"20\" src=\"../puzimg/" + s + "\">")
}
//-->
