<font color="blue">Question:</font><br>
Consider this sentence: 'Eleven plus two = twelve plus one.' The question
is, in what non-mathematical way does this equation also make sense?


<p>
<font color="blue">Answer:</font><br>
"eleven plus two"  is an anagram of "twelve plus one"
